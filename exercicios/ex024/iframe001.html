<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 3px solid salmon;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 

        <!-- Tamanho padrão de 300x150 -->
        <!-- As CSS são soberanas -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0"
        height="300" width="350" scolling="no">
            [Seu navegador não é compatível com isso]
        </iframe>
    para aprender a programar.</p>

    <p>O site do
        <iframe src="https://www.google.com" frameborder="0">
            <a href="https://www.google.com" target="_blank"> Google </a>
        </iframe>
    também é muito legal, pena que não funciona dentro do iframe</p>

    <p> O repositório do Guanabara no
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <a href="https://gustavoguanabara.github.io" target="_blank"> Github</a>
        </iframe>
    também é legal e esse funciona.</p>
</body>
</html>
